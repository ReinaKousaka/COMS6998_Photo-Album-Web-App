<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="This is a starter project for a web photo album application built on AWS.">
    <meta name="author" content="Andrei Papancea">

    <title>Photo Album Cloud</title>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./assets/css/index.css" rel="stylesheet">
		<link rel="stylesheet" href="./assets/fontawesome-free-6.3.0-web/css/all.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
		<!-- include jquery -->
		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>


		<!-- api gateway generated sdk -->
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    
    <script type="text/javascript" src="./assets/js/apigClient.js"></script>
    <script type="text/javascript" src="./assets/js/aws-sdk.min.js"></script>
    <script type="text/javascript" src="./assets/js/photo.js"></script>
  </head>

  <body>
		<!-- Navigation Bar -->
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">Photo Album</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarCollapse">
					<ul class="navbar-nav me-auto mb-2 mb-md-0">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">About</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Main Body -->
		<div class="container theme-showcase" role="main">
			<div class="page-header mt-2">
				<div class="float-left"><h3>Search</h3></div>
			</div>

			<div class="mt-4 mb-5">
				<div class="form-group">
					<input type="text" class="form-control" id="query-input" placeholder="Enter Photo Labels">
				</div>

				<button type="button" class="btn btn-outline-secondary mt-3" onclick="handleSearch()">
					Search
					<i class="fa fa-search fa"></i>
				</button>

				<button type="button" class="btn btn-outline-secondary mt-3" onclick="handleAudio()">
					Voice
					<i class="fa fa-microphone fa=" id="microphone_icon"></i>
				</button>
			</div>
    
			<div class="page-header mt-5">
				<div class="float-left"><h3>Upload</h3></div>
			</div>
		
			<div class="mt-4">
				<div class="mb-3">
					<label for="image-input" class="form-label">Choose an image from the disk</label>
					<input class="form-control" type="file" id="image-input" name="img" accept="image/*"
						onchange="previewFile(event)">

					<div class="mt-3">
						<input type="text" class="form-control" id="label" placeholder="Add Labels Here" />
						<button type="button" class="btn btn-outline-secondary mt-3" onclick="handleUpload(event)">
							Upload
							<i class="fa-solid fa-upload"></i>
						</button>
					
					</div>
				</div>

				<div id="uploadResponse"></div>
			</div>

			<!-- Display Image -->
			<div class="container my-5">
				<div class="p-5 text-center bg-body-tertiary rounded-3">
					<div id="image-div1">
						<img id="img" src="#" hidden="true">
					</div>
				</div>
			</div>

   </div>
	</div>
 </body>
</html>
